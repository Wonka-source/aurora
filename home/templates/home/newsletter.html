{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block extra_title %} - Home{% endblock %}

{% block content %}
<div class="bg-grey">
    <h4 class="text-white">Sign up here for our monthly newsletter!</h4>
    <h6 class="text-white">Email:</h6>
<div id="mc_embed_signup">
    
    <form
        action="https://herokuapp.us8.list-manage.com/subscribe/post?u=a3e0625dda90dad5e4aaffe53&amp;id=837444902d&amp;f_id=00b87ee0f0"
        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
        class="validate m-0 p-0" target="_blank" novalidate>
        <div class="row align-items-center">
            <div class="col-8 col-md-12 mb-3 mb-md-0">
                <div class="mc-field-group mb-0">
                    <input type="email" value="" name="EMAIL" class="required email form-control"
                        id="mce-EMAIL" required placeholder="Email Address">
                    <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
                </div>
            </div>
        </div>
            <div class="col-4 col-md-6 text-end">
                <div class="clear foot">
                    <input type="submit" value="Subscribe" name="subscribe"
                        id="mc-embedded-subscribe" class="btn btn-success">
                </div>
            </div>
        </div>

        <div id="mce-responses" class="clear foot">
            <div class="response text-white" id="mce-error-response" style="display:none"></div>
            <div class="response text-success" id="mce-success-response" style="display:none"></div>
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" name="b_a3e0625dda90dad5e4aaffe53_837444902d" tabindex="-1" value="">
        </div>
    </form>
</div>

{% endblock %}
