<div class="toast-style">
    <div class="toast fade show arrow-success">
        <div class="toast-header bg-white text-dark d-flex justify-content-center">
            <strong>Success!</strong>
            <button type="button" class="ml-2 mb-1 close" data-bs-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body bg-white">
            <p  class="text-center">{{ message }}</p>
            {% if grand_total and not on_profile_page %}
            <p class="text-center">Your cart ({{ product_count }})</p>
            <ul class="list-unstyled mb-0 text-center">
                {% for item in cart_items %}
                <li class="my-1"><strong>{{ item.product.name }}</strong> - Qty: {{ item.quantity }}</li>
                {% endfor %}
            </ul>
            <div class="row">
                <div class="col text-center">
                    <strong>
                        <p class="mt-3 mb-1 text-black">
                            Total:<span class="float-right">â‚¬{{ total|floatformat:2 }}</span>
                        </p>
                    </strong>
                    <a href="{% url 'view_cart' %}" class="btn btn-dark">
                        <span class="text-uppercase">Go To Checkout</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
